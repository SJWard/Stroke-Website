<h2 class='patientheader'> Patients</h1>

<input type="text" id="patSearchBar" class="patSearchBar" onkeyup="myFunction()" placeholder="Search for names">

<br></br><br></br>

<table id="patientlist" border='1' align='center'>
<tr> <th> key </th> <th> First name </th><th> Surname </th><th> Email </th></tr>
</table>

<br></br>

<button class="showPatients" type='button'>Show all Patients </button>
<br></br>

<h2 class="exerciseheader"> Exercises </h2>

<input type="text" id="excSearchBar" class="excSearchBar" onkeyup="exerciseData()" placeholder="Search for names">

<br></br><br></br>


<table id="exerciselist" border='1' align='center'>
<tr><th> Exercises </tr> </th>
</table>
<br></br>

<button class='setExercises' type='button'>Set Exercises </button>

<script>
  

function myFunction() {

  var searchBar, search, table, row, content, a;
  searchBar = document.getElementById("patSearchBar");
  search = searchBar.value.toUpperCase();
  table = document.getElementById("patientlist");
  row = table.getElementsByTagName("tr");

  for (a = 0; a < row.length; a++) {
    content = row[a].getElementsByTagName("td")[1];
    if (content) {
      if (content.innerHTML.toUpperCase().indexOf(search) > -1) {
        row[a].style.display = "";
      } else {
        row[a].style.display = "none";
      }
    }
  }
}

function exerciseData() {

  var searchBar, search, table, row, content, a;
  searchBar = document.getElementById("excSearchBar");
  search = searchBar.value.toUpperCase();
  table = document.getElementById("exerciselist");
  row = table.getElementsByTagName("tr");

  for (a = 0; a < row.length; a++) {
    content = row[a].getElementsByTagName("td")[0];
    if (content) {
      if (content.innerHTML.toUpperCase().indexOf(search) > -1) {
        row[a].style.display = "";
      } else {
        row[a].style.display = "none";
      }
    }
  }
}

</script>
